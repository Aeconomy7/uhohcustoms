<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Track Tournament</title>
</head>
<body>
	<h1>Track Tournament (ID: {{ tournament_id }})</h1>
	<form method="post">
		<label for="map_type">Map Type:</label>
		<select name="map_type" id="map_type" required>
			<option value="SUMMONERS_RIFT">Summoner's Rift</option>
			<option value="TWISTED_TREELINE">Twisted Treeline</option>
			<option value="HOWLING_ABYSS">Howling Abyss</option>
		</select><br>

		<label for="team_size">Team Size:</label>
		<input type="number" name="team_size" id="team_size" min="1" max="5" required><br>

		<label for="spectator_type">Spectator Type:</label>
		<select name="spectator_type" id="spectator_type" required>
			<option value="NONE">None</option>
			<option value="LOBBYONLY">Lobby Only</option>
			<option value="ALL">All</option>
		</select><br>

		<label for="pick_type">Pick Type:</label>
		<select name="pick_type" id="pick_type" required>
			<option value="BLIND_PICK">Blind Pick</option>
			<option value="DRAFT_MODE">Draft Mode</option>
			<option value="ALL_RANDOM">All Random</option>
			<option value="TOURNAMENT_DRAFT">Tournament Draft</option>
		</select><br>

		<input type="submit" value="Generate Tournament Code">
	</form>

	{% if get_flashed_messages() %}
		<ul>
		{% for message in get_flashed_messages() %}
			<li>{{ message }}</li>
		{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
