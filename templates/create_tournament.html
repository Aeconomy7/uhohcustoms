<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Tournament</title>
</head>
<body>
	<h1>Create a New Tournament</h1>
	<form method="post">
		<label for="tournament_name">Tournament Name:</label>
		<input type="text" name="tournament_name" id="tournament_name" required><br>

		<label for="provider_url">Callback URL:</label>
		<input type="url" name="provider_url" id="provider_url" required><br>

		<input type="submit" value="Create Tournament">
	</form>
</body>
</html>
